<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{{ page.title }} &mdash; {{ site.name }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
	<script src="/assets/js/main.js"></script>
</head>
<body>
	<div id="soul">
		<header id="header">
			<h1><a href="{{ site.url }}">{{ site.name }}</a></h1>

			<nav>
				<ul>
					<li>
						<a href="{{ site.github }}">Contribute on GitHub</a>
					</li>
				</ul>
			</nav>
		</header>

		<article>
			<h1>{{ page.title }}</h1>
			{{ content }}

			<footer class="meta">
				<p><a href="{{ site.github }}/blob/master/{{ page.path }}">Edit on GitHub</a></p>
			</footer>
		</article>
	</div>
</body>
</html>
